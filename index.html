<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Modulation Simulator</title>
    <link rel="stylesheet" href="style.css">
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>

</head>
<body>
    <h1>Digital Modulation Simulator</h1>

    <div class="controls">
        <div class="control-group">
            <label for="carrierAmp">Carrier Amplitude (Vc):</label>
            <input type="number" id="carrierAmp" value="1" step="0.1">
        </div>
        <div class="control-group">
            <label for="carrierFreq">Carrier Frequency (Fc) (Hz):</label>
            <input type="number" id="carrierFreq" value="3" step="1" min="1">
        </div>
         <div class="control-group">
            <label for="bitDuration">Bit Duration (Tb) (s):</label>
            <input type="number" id="bitDuration" value="1" step="0.1" min="0.1">
        </div>
        <div class="control-group">
            <label for="binaryData">Binary Data (e.g., 10110):</label>
            <input type="text" id="binaryData" value="10110" pattern="[01]+">
             <span id="data-error" class="error-message"></span>
        </div>
         <div class="control-group">
            <label for="samplingFreq">Sampling Freq (Fs) (Hz):</label>
            <input type="number" id="samplingFreq" value="1000" step="100" min="100">
             <span class="info">(Must be > 2 * (Fc + Fd for FSK))</span>
        </div>
         <div class="control-group fsk-only">
            <label for="freqDeviation">Freq. Deviation (Fd for FSK) (Hz):</label>
            <input type="number" id="freqDeviation" value="5" step="1" min="0">
        </div>

        <div class="button-group">
            <button onclick="generatePlots('ASK')">Generate ASK</button>
            <button onclick="generatePlots('FSK')">Generate FSK</button>
            <button onclick="generatePlots('PSK')">Generate PSK</button>
        </div>
    </div>

    <h2 id="plot-title">Modulation Plots</h2>
    <div class="plots">
        <div id="carrierPlot" class="plot-container"></div>
        <div id="modulatingPlot" class="plot-container"></div>
        <div id="modulatedPlot" class="plot-container"></div>
        <div id="spectrumPlot" class="plot-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
